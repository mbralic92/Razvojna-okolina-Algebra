<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Yellow Pokemons</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.2.0/handlebars.min.js"></script>
  </head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <body>
    <script id="pokemon-list" type="text/x-handlebars-template">
      <table class="table table-responsive table-bordered border-primary">
        <thead>
          <tr>
            <th class="d-none d-md-block">#</th>
            <th>Ime</th>
          </tr>
        </thead>
        <tbody>
          {{#each pokemon}}
            <tr>
              <td class="d-none d-md-block">{{@index}}</td>
              <td><a href="{{this.url}}">{{this.name}}</a></td>
            </tr>
          {{/each}}
        </tbody>
      </table>
    </script>
    <div id="result"></div>
    <script src="zadatak1.js"></script>
  </body>
</html>
